<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soda</title>
</head>
<body>
    <main>

        <div class="item active" style="--background: #EA3D41">
            <div class="title" >Strawberry</div>
            <img class="fruit" src="./Assets/Morango-refrigerante-foregroundBlur.png" alt="Strawberry-blur">
            <img class="soda" src="./Assets/Morango-refrigerante.png" alt="Strawberry-img">
        </div>

        <div class="item" style="--background: #E7A043">
            <div class="title" >Orange</div>
            <img class="fruit" src="./Assets/Laranja-refrigerante-foregroundBlur.png" alt="Orange-blur">
            <img class="soda" src="./Assets/Laranja-refrigerante.png" alt="Orange-img">
        </div>

        <div class="item" style="--background: #2D5643">
            <div class="title" >Avocado</div>
            <img class="fruit" src="./Assets/Abacate-refrigerante-foregroundBlur.png" alt="Avocado-blur">
            <img class="soda" src="./Assets/Abacate-refrigerante.png" alt="Avocado-img">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>

    </main>
</body>
<script src="./javaScript.js"></script>
</html>
